<template>

	<c-einstein-playground-base-lwc>
		<lightning-layout class="slds-m-around_small">
			<!-- Request area on Left-hand side of screen -->
			<lightning-layout-item 
					size="6" 
					padding="around-small" 
					class="border-right">
				<div class="slds-text-heading_medium slds-m-bottom_small">
					<b>Request</b>
				</div>
		
				<div class="slds-m-bottom_small">
					<!-- OCR Task picker for OCR tasks -->
					<template if:true={isOcrDataType}>
						<!-- OCR Task selector -->
						<div class="slds-m-bottom--medium">
							<lightning-combobox 
								label="Select an OCR Task" 
								value={ocrTask}
								options={ocrTaskOptions}
								onchange={ocrTaskChanged}>
							</lightning-combobox>
						</div>

						<template if:true={isOcrFormTask}>
							<div class="slds-m-bottom--medium">
								<lightning-combobox
										label="Select an OCR FormType"
										value={ocrFormType}
										options={ocrFormTypeOptions}
										onchange={ocrFormTypeChanged}>
								</lightning-combobox>
							</div>
						</template>
					</template>

					<template if:false={isOcrDataType}>
						<c-einstein-model-select-lwc
								type={type}
								default-dataset-id={defaultDatasetId}
								default-model-id={defaultModelId}
								onselected={onModelSelected}>
						</c-einstein-model-select-lwc>
					</template>
				</div>
		
				<!-- Image URL control, File Upload control, and source image for Vision dataTypes -->
				<template if:true={isVisionDataType}>
					<lightning-layout
							class="slds-m-bottom_small"
							vertical-align="end"
							pull-to-boundary="small">
						<lightning-layout-item 
								flexibility="grow" 
								padding="around-small">
							<lightning-input
									type="url"
									label="Image URL"
									onchange={onUrlInputChange}
									disabled={modelNotSelected}
									name="url"
									value={imageUrl}>
							</lightning-input>
						</lightning-layout-item>
						<lightning-layout-item 
								flexibility="shrink" 
								padding="around-small">
							<lightning-button
									label="Send"
									disabled={isEmptyImageUrl}
									onclick={handleClick}>
							</lightning-button>
						</lightning-layout-item>
					</lightning-layout>
		
					<div class="slds-m-bottom_small">
						<lightning-input 
								type="file"
								label="Image (max. 5MB):"
								onchange={onFileSelected} 
								disabled={modelNotSelected}
								accept={acceptTypes}>
						</lightning-input>
					</div>
		
					<img src={pictureSrc} class={pdfClass}/>
				</template>
		
				<!-- Input text box for Language dataTypes -->
				<template if:false={isVisionDataType}>
					<lightning-textarea 
						label="Text:" 
						value={phrase}
						onchange={onPhraseChange}
						disabled={modelNotSelected}>
					</lightning-textarea>
					<lightning-button
						label="Send"
						onclick={predict}
						disabled={emptyPhrase}>
					</lightning-button>
				</template>
			</lightning-layout-item>
		
			<!-- Response area on Right-hand side of screen-->
			<lightning-layout-item 
					size="6" 
					padding="around-small">
				<div class="slds-text-heading_medium slds-m-bottom_small">
					<b>Response</b>
				</div>
		
				<lightning-tabset active-tab-value={activeResponseTab}>
					<!-- Formatted response -->
					<lightning-tab label="Formatted" value="Formatted">
						<!-- All dataTypes that don't include bounding boxes nor token/normalizedValue attributes -->
						<template if:true={isNonBoundingBoxDataType}>
							<template for:each={probabilities} for:item="probability">
								<lightning-layout key={probability.label} class="result-grid">
									<lightning-layout-item 
											class="result-item" 
											size="1" 
											padding="around-small">
										<lightning-icon icon-name={iconName} size="x-small"></lightning-icon>
									</lightning-layout-item>
									<lightning-layout-item 
											class="result-item" 
											size="1" 
											padding="around-small">
										{probability.formattedProbability}
									</lightning-layout-item>
									<lightning-layout-item 
											class="result-item" 
											padding="around-small" 
											flexibility="grow">
										{probability.label}
									</lightning-layout-item>
								</lightning-layout>
							</template>
						</template>
		
						<!-- Vision DataType image-detection -->
						<template if:true={isObjectDetectionDataType}>
							<div class="image-container">
								<img
									src={pictureSrc}
									class={imgClass}/>
								<div class={afterClass} lwc:dom="manual">
								</div>
							</div>
						</template>
		
						<!-- Prediction label list for OCR only -->
						<template if:true={isOcrDataType}>
							<div class={pdfClass}>
								<div class="image-container">
									<img
										src={pictureSrc}
										class="transparent picture"
										lwc:dom="manual"/>
									<div class={afterClass} lwc:dom="manual">
									</div>
								</div>	
							</div>
		
							<!-- table version of label the user clicked on -->
							<c-einstein-probability-viewer-lwc probability={selectedProbability}>
							</c-einstein-probability-viewer-lwc>
						</template>
		
						<!-- Language dataType ner predictions have token and normalizedValue attributes -->
						<template if:true={isNerDataType}>
							<template for:each={probabilities} for:item="probability">
								<lightning-layout key={probability.label} class="result-grid" horizontal-align="space">
									<lightning-layout-item size="1" class="result-item" padding="around-small">
										<lightning-icon icon-name={iconName} size="x-small"></lightning-icon>
									</lightning-layout-item>
									<lightning-layout-item size="2" class="result-item" padding="around-small">
										{probability.formattedProbability}
									</lightning-layout-item>
									<lightning-layout-item size="3" class="result-item" padding="around-small">
										{probability.label}
									</lightning-layout-item>
									<lightning-layout-item class="result-item" padding="around-small" flexibility="grow">
										{probability.token}
									</lightning-layout-item>
									<lightning-layout-item class="result-item" padding="around-small" flexibility="grow">
										{probability.normalizedValue}
									</lightning-layout-item>
								</lightning-layout>
							</template>
						</template>
					</lightning-tab>
		
					<!-- Raw response -->
					<lightning-tab label="Raw" value="Raw">
						<pre>{rawProbabilities}</pre>
					</lightning-tab>
				</lightning-tabset>
			</lightning-layout-item>
		</lightning-layout>
	</c-einstein-playground-base-lwc>
</template>
